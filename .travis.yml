language: generic

dist: bionic

before_install:
  - apt-get install biber -y
  - cd $HOME/
  - echo 'Manually download biber from github realease archive...' && wget -P ./downloads/biber.tar.gz "https://github.com/plk/biber/archive/v2.14.tar.gz"
  - cd ./downloads/biber.tar.gz
  - tar xvzf v2.14.tar.gz # unpacked biber
  - cd ./biber-2.14/
  - echo 'Check unpacked content...'
  - ls -la
  - cd $HOME/
  - echo 'Add biber to environment variable PATH...' && export PATH="$HOME/downloads/biber.tar.gz/biber-2.14/bin:$PATH"
  - echo 'Check biber version...' && biber --version
     
install:
  - cd $TRAVIS_BUILD_DIR/
  - source ./texlive/texlive_install.sh

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

before_script:
  - cd $TRAVIS_BUILD_DIR/src/
script:
  - texliveonfly script.tex # Texliveonfly will download packages automatically
  # You can use latexmk to automatically handle bibtex and references (recommended)
  #- latexmk -pdf script.tex
  - biber script
  - pdflatex -synctex=1 -interaction=nonstopmode script.tex > custom_log.log
  - cat custom_log.log
  - cat custom_log.log | grep -E 'at\s*line(s|)\s*[0-9]+' > custom_errors.log || true
  - $TRAVIS_BUILD_DIR/script/check_empty.sh
  - cat custom_errors.log
  - mv script.pdf $TRAVIS_BUILD_DIR/build/


  # But you could use any other compiler as well instead of latexmk. Example:
#  - pdflatex main.tex
#  - bibtex main
#  - pdflatex main.tex
#  - pdflatex main.tex # Compile twice to fix references

  # You can also pass arguments to texliveonfly:
#  - texliveonfly --arguments='-shell-escape' main.tex

## Uncomment the following lines to see the packages installed in travis
#after_script:
#  - export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
#  - tlmgr list --only-installed | grep -oP 'i \K.+?(?=:)'

deploy:
    provider: pages
    skip_cleanup: true
    token: $GH_REPO_TOKEN
    keep_history: true
    local_dir: build
    target_branch: gh-pages
    on :
        branch: master
